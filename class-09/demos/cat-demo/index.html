<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <form id="kittenForm">
        <!-- name, likes, isGoodWithKids, isGoodWithDogs, isGoodWithOtherCats -->
        <fieldset>
          <label for="nameField">Name</label>
          <input type="text" id="nameField" name="nameField">

          <br>
          <br>

          <label for="likesField">Likes</label>
          <input type="text" name="likesField" id="likesField" placeholder="split by commas">

          <br>
          <br>

          <input type="checkbox" name="isGoodWithDogs" id="isGoodWithDogs">
          <label for="isGoodWithDogs">Is Good With Dogs</label>

          <br>
          <br>
          <input type="checkbox" name="isGoodWithKids" id="isGoodWithKids">
          <label for="isGoodWithKids">Is Good With Kids</label>

          <br>
          <br>
          <input type="checkbox" name="isGoodWithOtherCats" id="isGoodWithOtherCats">
          <label for="isGoodWithOtherCats">Is Good With other cats</label>

          <br>
          <br>
          <input type="submit" value="submit">

        </fieldset>
      </form>


      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

      </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
